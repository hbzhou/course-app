spring.application.name=course application
server.port=8081

# Run schema.sql + data.sql on startup
spring.sql.init.mode=always

# Ensure SQL init runs after JPA bootstraps the DataSource
spring.jpa.defer-datasource-initialization=true

# Since schema.sql manages the schema, disable Hibernate DDL
spring.jpa.hibernate.ddl-auto=none

jwt.secret=your-super-secret-key-that-is-long-enough-to-be-secure
spring.h2.console.enabled=true

# Actuator Configuration
# Expose health endpoints for Kubernetes probes
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized

# Enable Kubernetes-specific health probes
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Group health indicators for different probe purposes
management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.readiness.include=readinessState,db,diskSpace
