spring.application.name=course application
server.port=8081

# MySQL DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/coursedb
spring.datasource.username=admin
spring.datasource.password=welcome123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Disable Spring SQL init (now using Flyway)
spring.sql.init.mode=never

# Since Flyway manages the schema, disable Hibernate DDL
spring.jpa.hibernate.ddl-auto=none
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=your-super-secret-key-that-is-long-enough-to-be-secure

# Actuator Configuration
# Expose health endpoints for Kubernetes probes
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized

# Enable Kubernetes-specific health probes
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Group health indicators for different probe purposes
management.endpoint.health.group.liveness.include=livenessState,ping
management.endpoint.health.group.readiness.include=readinessState,db,diskSpace

# Docker Compose Configuration
# Automatically starts docker-compose services when the application runs
# MySQL will keep running even after the app stops (start_only mode)
spring.docker.compose.enabled=true
spring.docker.compose.file=./docker-compose.yml
spring.docker.compose.lifecycle-management=start_only
spring.docker.compose.start.command=up
