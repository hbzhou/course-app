version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: course-app-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: coursedb
      MYSQL_USER: admin
      MYSQL_PASSWORD: welcome123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - course-app-network

  redis:
    image: redis:7.2-alpine
    container_name: course-app-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - course-app-network

volumes:
  mysql_data:

networks:
  course-app-network:
    driver: bridge
